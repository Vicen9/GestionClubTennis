<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>

<h:body>
    <h4>Tennis UJaen</h4>

    <div id="torneosInscritos">
        <h6>Torneos Inscritos</h6>
        <c:if test="#{not empty request.remoteUser}">
            <c:if test="#{not empty crtlInscribir.dameTorneosIns()}">
                <ul>
                    <c:forEach var="torI" items="#{crtlInscribir.dameTorneosIns()}">
                        <li>#{torI.nombre}</li>
                    </c:forEach>
                </ul>
            </c:if>
        </c:if>

    </div>

    <div id="pistasReservadas">
        <h6>Pistas Reservadas</h6>
        <c:if test="#{not empty request.remoteUser}">
            <c:if test="#{not empty crtlReserva.dameReservasDeUnSocio()}">
                <ul>
                    <c:forEach var="r" items="#{crtlReserva.dameReservasDeUnSocio()}">
                        <li>Pista #{r.idPista}, Fecha: #{r.fecha}</li>
                    </c:forEach>
                </ul>
            </c:if>
        </c:if>

    </div>


    <div id="rrss">
        <h:graphicImage library="images" name="instagram.png" alt="Enlace instagram"/>
        <h:graphicImage library="images" name="gorjeo.png" alt="Enlace twitter"/>
        <h:graphicImage library="images" name="facebook.png" alt="Enlace facebook"/>
        <h:graphicImage library="images" name="whatsapp.png" alt="Enlace whatsapp"/>

    </div>



</h:body>
</html>
