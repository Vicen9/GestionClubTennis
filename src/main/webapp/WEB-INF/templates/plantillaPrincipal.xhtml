<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:pf="http://primefaces.org/ui" xmlns:c="jakarta.tags.core">

<h:head>
    <ui:insert name="cabecera"/>
    <h:outputStylesheet library="css" name="style.css"/>

    <main>

            <ui:include src="/WEB-INF/general/menu.xhtml"></ui:include>

        <div id="content">
            <ui:insert name="contenido"/>
        </div>
        <div id="content2">
            <ui:insert name="content"/>

            <c:if test="#{not empty prefs.ultimoTorneo}">
