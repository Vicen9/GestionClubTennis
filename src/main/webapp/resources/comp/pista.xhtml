<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:cc="jakarta.faces.composite"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core">

<cc:interface>
   <cc:attribute name="pista" class="com.example.gestionatennis.model.Pista"/>
</cc:interface>


<cc:implementation>
   <div class="card">
      <h:graphicImage alt="Imagen no disponible" height="300em" library="images" name="tenis.jpg" styleClass="card-img-top"/>
      <div class="card-body">
         <h5 class="card-title">Pista #{cc.attrs.pista.id}</h5>
         <h6 class="card-subtitle">

            <h:outputText value="#{cc.attrs.pista.tipo}"/><br/>

            <h:outputText value="#{cc.attrs.pista.fecha}">
               <f:convertDateTime type="localDate" dateStyle="medium"/>
            </h:outputText>

         </h6>
         <p class="card-text">
            <h:outputText value="#{cc.attrs.pista.hora}">
               <f:convertDateTime type="localTime" dateStyle="medium"/>
            </h:outputText>

         </p>
         <h:link styleClass="btn btn-primary" outcome="/tennis/reservaEligeHorario?id=#{cc.attrs.pista.id}"  value="Reservar"/>
      </div>
   </div>

</cc:implementation>



</html>
